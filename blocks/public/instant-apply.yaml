name: Relace Instant Apply
version: 0.0.7
schema: v1

models:
  - name: Relace Instant Apply
    provider: relace
    model: Fast-Apply
    apiKey: ${{ inputs.RELACE_API_KEY }}
    roles:
      - apply
    promptTemplates:
      apply: "{{{ new_code }}}"
    defaultCompletionOptions:
      contextLength: 40000
      maxTokens: 32000
